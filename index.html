<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kyle Bickham</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">

  <!-- Navigation -->
  <div x-data="{ open: false }">
    <!-- Header -->
    <div class="w-full flex items-center p-4 bg-gray-800 justify-between">
      <button @click="open = !open" class="focus:outline-none">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
      <div class="text-center flex-grow">
        <h1 class="text-xl font-semibold">Kyle Bickham</h1>
        <p class="text-sm text-gray-300 mt-1">Real Solutions, Trusted Service</p>
      </div>
    </div>

    <!-- Slide-out Menu -->
    <div x-show="open" @click.away="open = false"
         class="fixed top-0 left-0 h-full w-72 bg-gray-800 shadow-lg z-50 transform transition-transform duration-300"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="-translate-x-full"
         x-transition:enter-end="translate-x-0"
         x-transition:leave="transition ease-in duration-300"
         x-transition:leave-start="translate-x-0"
         x-transition:leave-end="-translate-x-full">
      <div class="p-6 space-y-6 relative h-full">
        <button @click="open = false" class="absolute top-4 right-4 text-white">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
        <div>
          <h2 class="text-lg font-bold mb-2">Services</h2>
          <ul class="space-y-1 text-gray-300">
            <li><a href="#" class="hover:text-white">Roof Inspections</a></li>
            <li><a href="#" class="hover:text-white">Emergency Repairs</a></li>
          </ul>
        </div>
        <div>
          <h2 class="text-lg font-bold mb-2">Social</h2>
          <a href="https://www.facebook.com/share/15eazMZSVn/?mibextid=wwXIfr" target="_blank"
             class="flex items-center space-x-2 text-blue-500 hover:text-blue-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 fill-current" viewBox="0 0 24 24">
              <path d="M22.675 0H1.325C.593 0 0 .593 0 1.325v21.351C0 23.406.593 24 
                1.325 24H12.82v-9.294H9.692v-3.622h3.128V8.413c0-3.1 
                1.894-4.788 4.659-4.788 1.326 0 2.466.099 
                2.798.143v3.24h-1.918c-1.504 0-1.796.715-1.796 
                1.763v2.313h3.59l-.467 3.622h-3.123V24h6.116c.73 
                0 1.324-.594 1.324-1.324V1.325C24 
                .593 23.406 0 22.675 0z"/>
            </svg>
            <span>Home and Roof 24/7</span>
          </a>
        </div>
        
<div>
  <h2 class="text-lg font-bold mb-2">Contact</h2>
  <ul class="space-y-1 text-gray-300">
    <li>
      <a href="mailto:kbickham@trockcontracting.com" class="flex items-center space-x-2 hover:text-white">
        <svg class="w-5 h-5 fill-current text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M2 4a2 2 0 012-2h16a2 2 0 012 2v0.01L12 13 2 4.01V4zm0 2.236v13.528A2.236 2.236 0 004.236 22h15.528A2.236 2.236 0 0022 19.764V6.236L12 15.01 2 6.236z"/>
        </svg>
        <span>Email Us</span>
      </a>
    </li>
    <li>
      <a href="tel:+14693092319" class="flex items-center space-x-2 hover:text-white">
        <svg class="w-5 h-5 fill-current text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.24c1.12.37 2.33.57 3.58.57a1 1 0 011 1v3.5a1 1 0 01-1 1C10.75 22 2 13.25 2 3.5A1 1 0 013 2.5h3.5a1 1 0 011 1c0 1.25.2 2.46.57 3.58a1 1 0 01-.24 1.01l-2.2 2.2z"/>
        </svg>
        <span>Call Now</span>
      </a>
    </li>
  </ul>
</div>

        <div>
          <h2 class="text-lg font-bold mb-2">Testimonials</h2>
          <ul class="space-y-1 text-gray-300">
            <li><a href="#" class="hover:text-white">Client Reviews</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Carousel -->
  <div 
    x-data="{
      images: [
        'pics/pic1.jpg',
        'pics/pic2.jpg',
        'pics/pic3.jpg',
        'pics/pic4.jpg',
        'pics/pic5.jpg',
        'pics/pic6.jpg'
      ],
      current: 0,
      next() {
        this.current = (this.current + 1) % this.images.length;
      }
    }" 
    x-init="setInterval(() => next(), 3000)" 
    class="relative w-full max-w-5xl h-[600px] mx-auto mt-4 overflow-hidden rounded-lg shadow-lg"
  >
    <template x-for="(image, index) in images" :key="index">
      <img 
        :src="image" 
        x-show="current === index" 
        class="absolute inset-0 w-full h-full object-cover transition-opacity duration-700 ease-in-out" 
        x-transition:enter="transition-opacity duration-700"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition-opacity duration-700"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
      />
    </template>
  </div>

</body>
</html>
